<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color me!</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#about">Help</a>
    </div>
              
    <div class="page main">
        <h1>Color me!</h1>
        <h2>A quiz that helps you find your perfect match.</h2>
        <button id="start" class="back">Find your match</button>
    </div>

    <div class="page question one">
        <h2 id="q1"></h2>
        <div class="button-group">
            <button class="yes one back">Yes</button>
            <button class="no one back">No</button>
        </div>
    </div>

    <div class="page question two">
        <h2 id="q2"></h2>
        <div class="button-group">
            <button class="yes two back">Yes</button>
            <button class="no two back">No</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="anime.min.js"></script>
</body>
</html>
